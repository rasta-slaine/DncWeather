<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dnc Weather</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   

</head>
<body>

    <div class="d-flex    flex-column gap-4" style="background: rgba(242, 242, 242, 1);">
         <!-- Header-->
        <div class="container-fluid bg-blue">
            <div class="d-flex p-2 justify-content-between align-items-center">
                <div class="p-2 text-title">DncWeather</div>
                <div class="d-flex justify-content-start justify-content-around text-title-2">
                    <div class="p-2"><h2>Endereços</h2></div>
                    <div class="p-2"><h2>Previsão do tempo</h2></div>
                </div>
            </div>
        </div>

        <!-- Main -->
        <div class="d-flex justify-content-around container-fluid gap-3">
            <figure class="text-center d-flex align-items-center w-50 text-wrap">
                <blockquote class="blockquote">
                  <p class="text-title-3">Descubra Mais com Precisão: Previsões do Tempo e endereços em tempo real.</p>
                </blockquote>
              </figure>
              <div class="p-4">
                <img clas="img-fluid img-thumbnail" src="./assets/img/cloud.svg"/>
              </div>
        </div>

        <!-- Form -->
        <div class="container form-card w-50 p-2">
            <form class="p-5 w-full" id="Form">
                <div class="mb-3">
                    <label for="firstName" class="form-label">Primeiro Nome:</label>
                    <input type="text" placeholder="Insira seu primeiro nome:" class="form-control custom-input" id="firstName">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" placeholder="Insira seu e-mail" class="form-control custom-input" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="cep" class="form-label">Digite o CEP:</label>
                    <input type="text" placeholder="Insira o CEP" class="form-control custom-input" id="cep"  pattern="[0-9]{5}-?[0-9]{3}" >
                </div>
                <div class="mb-3 w-auto .flex-sm-column">
                    <label for="latitude" class="form-label">Digite a latitude e longitude para saber a previsão:</label>
            
                    <div class="row">
                        <div class="col-sm-6 mb-2">
                            <input type="text" placeholder="Latitude" class="form-control custom-input" id="latitude">
                          </div>
                          <div class="col-sm-6 mb-2">
                            <input type="text" placeholder="Longitude" class="form-control custom-input" id="longitude">
                          </div>
                    </div>
                </div>
                <div class="d-flex justify-content-around">
                    <button type="submit" class="btn btn-primary w-75">Acessar</button>
                </div>
            </form>
        </div>
        


         <!--Api CEP Result-->
         <div class="d-flex justify-content-around align-items-center flex-column">
            <div class="d-flex justify-content-around align-items-center ">
                <figure class="text-center d-flex w-auto text-wrap ">
                    <blockquote class="blockquote">
                      <p class="text-title-4">Resultado da busca por CEP:</p>
                    </blockquote>
                  </figure>
                  <div class="p-2 ">
                     <img clas="img-fluid img-thumbnail" src="./assets/img/Cep.svg"/>
                  </div>
            </div>
            <div class="container d-flex justify-content-start w-75 align-items-center  flex-column" >
                <div class="d-flex justify-content-around w-75 p-2 contaiiner-blue" >
                        <p class="fw-bold">Logradouro/nome</p>
                        <p class="fw-bold">Bairro/Distrito</p>
                        <p class="fw-bold">Localidade/UF</p>
                        <span class="p-2"></span>
                </div>
                <div class="d-flex justify-content-around w-75 aling-content-center p-2 contaiiner-white" >
                    <p class="fw-bold" id="Logradouro"></p>
                    <p class="fw-bold" id="Bairro"></p>
                    <p class="fw-bold" id="Uf"></p>
                    <span class="p-2"></span>
                </div>
            </div>
         </div>


            <!--Api Weather Result-->
         <div class="d-flex justify-content-around align-items-center flex-column">
            <div class="d-flex justify-content-around align-items-center">
                <figure class="text-center d-flex w-auto text-wrap">
                    <blockquote class="blockquote">
                      <p class="text-title-4">Previsão do tempo na região:</p>
                    </blockquote>
                  </figure>
                  <div class="p-2">
                     <img clas="img-fluid img-thumbnail" src="./assets/img/cloud-2.svg"/>
                  </div>
            </div>
            <div class="container d-flex justify-content-start w-75 align-items-center  flex-column" >
                <div class="d-flex justify-content-around w-75 aling-content-center p-2 contaiiner-white-2" >
                    <p class="fw-bold">Previsão de tempo de acordo com a região: <span id="Clima"></span></p>
                </div>
            </div>
         </div>

         <footer class="container-fluid bg-blue d-flex justify-content-center">
            <p class="p-2">Termos de Uso | Política de Privacidade</p>
         </footer>

    </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <script src="./assets/js/index.js">
    </script>

</body>
</html>
